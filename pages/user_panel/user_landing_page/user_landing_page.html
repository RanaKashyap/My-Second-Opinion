<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <script
      src="https://kit.fontawesome.com/ccfa6e01df.js"
      crossorigin="anonymous"
    ></script>
    <link href="../styles.css" rel="stylesheet" />
    <link href="./user_landing_page.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <!-- Side Nav -->
      <side class="left-side" id="side_bar">
        <!-- top of side nav bar -->
        <div class="top">
          <a href="./user_landing_page.html">
            <div class="logo">
              <img src="../../../images/LOGO.png" />
            </div>
          </a>
          <div class="close" id="close_btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="sidebar">
          <a href="../user_dashboard/user_dashboard.html" class="active">
            <i class="fa-solid fa-house-medical"></i>
            <div class="nav-link">Dashboard</div>
          </a>
          <a href="../my_profile/my_profile.html" class="nav-item">
            <i class="fa-solid fa-calendar-days"></i>
            <div class="nav-link">My Profile</div>
          </a>
          <a href="../dental_records/dental_records.html" class="nav-item">
            <i class="fa-solid fa-stethoscope"></i>
            <div class="nav-link">Dental Records</div>
          </a>
          <a href="../notifications/notifications.html" class="nav-item">
            <i class="fa-solid fa-comments"></i>
            <div class="nav-link">Notifications</div>
          </a>
          <a href="../settings.html" class="nav-item">
            <i class="fa-solid fa-gear"></i>
            <div class="nav-link">Settings</div>
          </a>
          <a href="../logout_page.html" class="nav-item logout">
            <i class="fa-solid fa-power-off"></i>
            <div class="nav-link">Logout</div>
          </a>
          <img
            class="mobile-kickstart"
            src="../../../images/mobile-kickstart.png"
          />
        </div>
      </side>

      <!-- Main Content -->
      <main class="main-area">
        <!-- Main Content Goes Here -->
        <button class="menu_bar" id="menu_bar">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="main-content">
          <div class="page-content">
            <div class="progress-container">
              <div class="progress-bar">
                <div class="progress-step done">
                  <i class="fa-solid fa-circle-check"></i>
                  Request Started
                </div>
                <div class="progress-line done"></div>
                <div class="progress-step done">
                  <i class="fa-solid fa-circle-check"></i>
                  Patient Profile
                </div>
                <div class="progress-line done"></div>
                <div class="progress-step">
                  <i class="fa-solid fa-circle-check"></i>
                  Dental Records
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                  <i class="fa-solid fa-circle-check"></i>
                  Add Ons
                </div>
                <div class="progress-line"></div>
                <div class="progress-step">
                  <i class="fa-solid fa-circle-check"></i>
                  Report Completed
                </div>
              </div>
            </div>
            <div class="page-title-container">
              <h3>Dashboard</h3>
            </div>
          </div>
          <div class="appointments"></div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../scripts.js"></script>
    <script src="./user_landing_page.js"></script>
  </body>
</html>
