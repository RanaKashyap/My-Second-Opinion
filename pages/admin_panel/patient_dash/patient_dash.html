<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Patient Dashboard</title>
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <script
      src="https://kit.fontawesome.com/ccfa6e01df.js"
      crossorigin="anonymous"
    ></script>
    <link href="./patient_dash.css" rel="stylesheet" />
    <link href="../../../css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <!-- Side Nav -->
      <side class="side" id="side_bar">
        <!-- top of side nav bar -->
        <div class="top">
          <a href="../../index.html">
            <div class="logo">
              <img src="../../../images/LOGO.png" />
            </div>
          </a>
          <div class="close" id="close_btn">
            <i class="fa-solid fa-xmark"></i>
          </div>
        </div>

        <div class="sidebar">
          <a href="../admin_dashboard/admin_dashboard.html" class="nav-item">
            <i class="fa-solid fa-house-medical"></i>
            <h3 class="nav-link">Admin Dashboard</h3>
          </a>
          <a href="./patient_dash.html" class="active">
            <i class="fa-solid fa-calendar-days"></i>
            <h3 class="nav-link">Patient Dashboard</h3>
          </a>
          <a href="../doctor_dash/doctor_dash.html" class="nav-item">
            <i class="fa-solid fa-stethoscope"></i>
            <h3 class="nav-link">Doctor Dashboard</h3>
          </a>
          <a href="../appointments/appointments.html" class="nav-item">
            <i class="fa-solid fa-comments"></i>
            <h3 class="nav-link">Appointments</h3>
          </a>
          <a href="../billing/billing.html" class="nav-item">
            <i class="fa-regular fa-heart"></i>
            <h3 class="nav-link">Billing</h3>
          </a>
          <a href="./pages/logout_page.html" class="nav-item">
            <i class="fa-solid fa-power-off"></i>
            <h3 class="nav-link">Logout</h3>
          </a>
        </div>
      </side>

      <!-- Main Content -->
      <main class="main-area">
        <!-- Main Content Goes Here -->
        <div class="top">
          <button class="menu_bar" id="menu_bar">
            <i class="fa-solid fa-bars"></i>
          </button>
          <div class="search-container">
            <div class="searchbar">
              <input
                class="search-input"
                type="text"
                id="searchInput"
                placeholder="Search..."
              />
              <button class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>
          <div class="notif-center">
            <div class="badge-container">
              <button class="notif-icon">
                <i class="fa-solid fa-bell"></i>
              </button>
              <span class="badge">3</span>
            </div>
            <div class="badge-container">
              <button class="notif-icon">
                <i class="fa-solid fa-message"></i>
              </button>
              <span class="badge">3</span>
            </div>
            <div class="badge-container">
              <button class="notif-icon">
                <i class="fa-solid fa-gift"></i>
              </button>
              <span class="badge">2</span>
            </div>
            <div class="badge-container">
              <button class="profile-icon">
                <i class="fa-solid fa-user"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="main-content">
          <div class="page-title-container">
            <h3>Patient Dashboard</h3>
            <!-- https://www.sitepoint.com/simple-pagination-html-css-javascript/ -->
          </div>
          <div class="page-content">
            <div class="actions">
              <div class="new-patient">
                <button class="new-patient-btn">
                  <i class="fa-solid fa-plus"></i>
                  New Patient
                </button>
              </div>
              <div class="filter-date">
                <button class="filter-date-btn">
                  <i class="fa-solid fa-calendar-days"></i>
                  Filter Date
                </button>
              </div>
            </div>
            <div class="table-container">
              <table id="patientTable" class="table">
                <thead>
                  <tr>
                    <th>
                      <!-- column for profile -->
                    </th>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Assigned Dentist</th>
                    <th>Request</th>
                    <th>Tx Estimate</th>
                    <th>DOB</th>
                    <th>Status</th>
                    <th>
                      <!-- column for menu -->
                    </th>
                    <!-- Add more table headings if needed -->
                  </tr>
                </thead>
                <tbody id="tableBody"></tbody>
              </table>
              <div class="pagination">
                <button id="prevPageBtn" class="btn btn-primary">
                  <i class="fa-solid fa-angles-left"></i>Previous
                </button>
                <button id="nextPageBtn" class="btn btn-primary">
                  Next <i class="fa-solid fa-angles-right"></i>
                </button>
              </div>
            </div>
            <!-- ADD ROWS HERE -->
            <div class="rows" style="display: none">
              <table>
                <tr>
                  <td><div class="profile"></div></td>
                  <td><button class="patient-info">#P-00012</button></td>
                  <td>Tom Jones</td>
                  <td><button class="dentist-info">Dr. Samantha</button></td>
                  <td>Dental Opinion</td>
                  <td><div class="tax-estimate">$12000</div></td>
                  <td>05/23/2000</td>
                  <td><div class="status-info">Pending Report</div></td>
                  <td>
                    <button class="menu-table">
                      <i class="fa-solid fa-ellipsis-vertical"></i>
                    </button>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="../../../js/scripts.js"></script>
    <script src="./patient_dash.js"></script>
  </body>
</html>
