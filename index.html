<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <meta charset="UTF-8" /> -->
    <meta
      charset="UTF-8"
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="page">
      <!-- Side Nav -->
      <side class="side">
        <!-- top of side nav bar -->
        <div class="top">
          <div class="logo">
            <img src="./images/LOGO.png" />
          </div>
          <div class="close">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>

        <div class="sidebar">
          <a href="#" class="active">
            <img
              id="adminDashboardImage"
              src="./images/nav-icons/inactive_home_dash.png"
            />
            <h3 class="nav-link">Admin Dashboard</h3>
          </a>
          <a href="#" class="nav-item">
            <img src="./images/nav-icons/inactive_patient_dash.png" />
            <h3 class="nav-link">Patient Dashboard</h3>
          </a>
          <a href="#" class="nav-item">
            <img src="./images/nav-icons/inactive_doctor_dash.png" />
            <h3 class="nav-link">Doctor Dashboard</h3>
          </a>
          <a href="#" class="nav-item">
            <img src="./images/nav-icons/inactive_appointments.png" />
            <h3 class="nav-link">Appointments</h3>
          </a>
          <a href="#" class="nav-item">
            <img src="./images/nav-icons/inactive_billings.png" />
            <h3 class="nav-link">Billing</h3>
          </a>
          <a href="#" class="nav-item">
            <img src="./images/nav-icons/inactive_logout.png" />
            <h3 class="nav-link">Logout</h3>
          </a>
        </div>
      </side>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Main Content Goes Here -->
        <h1>MAIN</h1>
      </main>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="js/script.js"></script>
  </body>
</html>
